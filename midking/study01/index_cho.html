<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>rowspan에 대처가능한 테이블 만들기</title>
	<style>
		table {width: 300px; border-collapse: collapse; border-top: 1px solid #000; border-bottom: 1px solid #000; text-align: center;}
		table thead th {border-bottom: 1px solid #000; border-left: 1px solid #000;}
		table thead th:first-child {border-left: none;}
		table tbody th,
		table tbody td {border-top: 1px solid #000;}
		table tbody td {border-left: 1px solid #000;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>th</th>
				<th>th</th>
				<th>th</th>
				<th>th</th>
				<th>th</th>
				<th>th</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="3">th</th>
				<td>td</td>
				<td rowspan="4">td</td>
				<td rowspan="2">td</td>
				<td rowspan="4">td</td>
				<td>td</td>
			</tr>
			<tr>
				<td rowspan="3">td</td>
				<td>td</td>
			</tr>
			<tr>
				<td>td</td>
				<td>td</td>
			</tr>
			<tr>
				<th>th</th>
				<td>td</td>
				<td>td</td>
			</tr>
		</tbody>
	</table>
</table>
</body>
</html>
